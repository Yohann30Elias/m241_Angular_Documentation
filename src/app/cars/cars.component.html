<h1 class="title">Available Cars</h1>

<div class="cars-array" *ngFor="let car of cars">
    <ul>
        <a class=""><strong>{{ car.brand }} </strong></a>
        <a>Model: {{ car.model }}</a><br>
        <a>Production timespan: {{ car.productionTime }}</a><br>
        <a *ngIf="car.image"><img class="car-image" [src]="car.image"></a>
    </ul>
</div>
